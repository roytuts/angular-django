<h3>List of Users</h3>
<div>
	<a routerLink="/add">
		Add New User
	</a>
</div>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
	<th>Phone</th>
	<th>Address</th>
	<th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
	<td>{{user.phone}}</td>
	<td>{{user.address}}</td>
	<td>
		<a routerLink="/user/{{user.id}}/detail">Detail</a>
		<a routerLink="/user/{{user.id}}/edit">Edit</a>
		<button title="delete user" (click)="delete(user)">X</button>
	</td>
  </tr>
</table>
